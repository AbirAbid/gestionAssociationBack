<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/head :: head_part">
<body>
<!-- ============================================================== -->
<!-- Preloader - style you can find in spinners.css -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>
<section id="wrapper">
    <div class="login-register" style="background-image:url(/images/background/login-register.jpg);">

        <div class="login-box card">
            <div class="card-body">
                <form class="form-horizontal form-material" id="loginform" th:action="@{/j_spring_security_check}" method="post">
                    <h3 class="box-title mb-3">Page d'Authentification</h3>

                    <div class="alert alert-danger alert-dismissible fade show" role="alert"
                         th:if="${param.error}">
                        <strong > Vérifiez votre login et mot de passe</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="alert alert-info alert-dismissible fade show" role="alert"
                         th:if="${param.logout}">
                        <strong > Déconnexion !</strong>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <label for="password">Nom d'utilisateur</label>

                            <input type="text" id="username" name="username" class="form-control"
                                   autofocus="autofocus">
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <label for="password">Mot de passe</label>

                                <input type="password" id="password" name="password" class="form-control"
                                >
                            </div>

                            <div class="form-group text-center mt-3">
                                <div class="col-xs-12">
                                    <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                                            type="submit">Se
                                        connecter
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
<div th:insert="fragments/script_footer.html ::scriptFooter"></div>


</body>


</html>
