<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/head :: head_part">

<body class="logo-center card-no-border fix-sidebar">
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>


<div id="main-wrapper">
    <div th:insert="fragments/top_bar.html :: topbar"></div>

    <div th:insert="fragments/sidebar.html :: left_sidebar"></div>


    <div class="page-wrapper">

        <div class="container-fluid">

            <div class="row page-titles">
                <div class="col-md-6 col-8 align-self-center">
                    <h3 class="text-themecolor mb-0 mt-0">Ajouter Cotisation </h3>

                </div>

            </div>
            <div class="row">
                <div class="col-lg-12">

                    <!-- Card -->
                    <div class="card ">
                        <div class="card-header text-center">
                            <h4 class="card-title"><span class=" fas fa-plus-circle"></span> Ajouter Cotisation</h4>
                        </div>
                        <div class="card-body  text-black">

                                <form action="#"
                                      th:action="@{/cotisations/save}"
                                      th:object="${cotisationDto}"
                                      method="post">

                                    <div class="form-group">
                                        <label>Nom de la cotisation</label>
                                        <input type="text" th:field="*{cotisationName}" class="form-control"
                                        />
                                        <span th:errors="*{cotisationName}" class="text-danger"> </span>


                                    </div>
                                    <div class="form-group">
                                        <label>Montant</label> <label>Montant </label>
                                        <input type="number" th:field="*{montant}" class="form-control"
                                        /> <span th:errors="*{montant}" class="text-danger"> </span>

                                    </div>
                                    <div class="form-group">
                                        <label>Date début</label>
                                        <input type="date" th:field="*{dateDebut}" class="form-control"
                                        />
                                        <span th:errors="*{dateDebut}" class="text-danger"> </span>
                                    </div>
                                    <div class="form-group">
                                        <label>Date fin</label>
                                        <input type="date" th:field="*{dateFin}" class="form-control"
                                        />

                                    </div>


                                    <button type="submit" class="btn btn-rounded btn-info">Enregistrer</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="footer">
    © 2020
</footer>

<div th:insert="fragments/script_footer.html ::scriptFooter"></div>


</body>


</html>
