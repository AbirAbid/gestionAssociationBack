<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:insert="fragment/header :: headerfiles">

<body>
<div th:replace="fragment/menu ::menugauche">
</div>

<div id="content">
    <div th:replace="fragment/header ::navbar"></div>

    <div class="container">
        <h1>Liste des donneurs</h1>
        <div th:if="${#lists.isEmpty(userBiens)}">
            <div class="alert alert-danger" role="alert">
                La liste des dons est vide!!
            </div>
        </div>
        <div th:if="${not #lists.isEmpty(userBiens)}">
            <table class="table table-active border">
                <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Prénom</th>
                    <th scope="col">Titre bien</th>
                    <th scope="col">Événement</th>
                    <th scope="col">Quantité données </th>

                    <th scope="col">Date participation</th>
                </tr>
                </thead>


                <tbody th:each="p : ${userBiens}">

                <tr>
                    <td th:text="${p.user.nom}"></td>
                    <td th:text="${p.user.prenom}"></td>
                    <td th:text="${p.bien.titreBien}"></td>
                    <td th:text="${p.bien.evenement.titre}"></td>

                    <td th:text="${p.qteDonnee}"></td>
                    <td th:text="${p.dateParticipation}"></td>



                </tr>

                </tbody>
            </table>
            <center>
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" th:each="p : ${pages}"
                            th:class="${p==pageCourante}? 'page-item active': ''">
                            <!-- $ acceder model -->
                            <a class="page-link" th:text="${p}" th:href="@{listDonneurs(page=${p})}"></a>
                        </li>

                    </ul>
                </nav>
            </center>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
<header th:insert="fragment/header.html ::scriptFooter"></header>


</body>
</html>
