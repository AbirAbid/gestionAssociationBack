<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" ng-app="plunker">


<head th:insert="fragments/head :: head_part">

<body class="logo-center card-no-border fix-sidebar">
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>
<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<div id="main-wrapper">


    <div th:insert="fragments/top_bar.html :: topbar"></div>

    <div th:insert="fragments/sidebar.html :: left_sidebar"></div>


    <div class="page-wrapper">
        <!-- ============================================================== -->
        <!-- Container fluid  -->
        <!-- ============================================================== -->
        <div class="container-fluid">
            <div class="row page-titles">
                <div class="col-md-6 col-8 align-self-center">
                    <h3 class="text-themecolor mb-0 mt-0">Accueil</h3>

                </div>
            </div>
            <div class="row">
                <!-- Column -->
                <div class="col-md-6 col-lg-3 col-xlg-3">
                    <div class="card card-inverse "style="background-color: #2078B2">
                        <div class="box text-center">
                            <h1 class="font-light text-white" th:text="${nbMembre}"></h1>
                            <h6 class="text-white">Membres </h6>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-3 col-xlg-3">
                    <div class="card  card-inverse" style="background-color: #AEC9E9">
                        <div class="box text-center">
                            <h1 class="font-light text-white" th:text="${nbEvent}"></h1>
                            <h6 class="text-white">Événements</h6>
                        </div>
                    </div>
                </div>
                <!-- Column -->
                <div class="col-md-6 col-lg-3 col-xlg-3">
                    <div class="card  card-inverse" style="background-color: #FEBC78">
                        <div class="box text-center">
                            <h1 class="font-light text-white"th:text="${nbBenevole}"> ></h1>
                            <h6 class="text-white">Bénévoles</h6>
                        </div>
                    </div>
                </div>
                <!-- Column -->

                <!-- Column -->
                <div class="col-md-6 col-lg-3 col-xlg-3">
                    <div class="card card-inverse " style="background-color: #FD800E">
                        <div class="box text-center">
                            <h1 class="font-light text-white" th:text="${nbDonneur}">></h1>
                            <h6 class="text-white"> Donneurs</h6>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">

                            <h4 class="card-title">Partition des événements selon les catégories</h4>

                            <div ng-controller="MainCtrl">
                                <nvd3 options="options" data="data"></nvd3>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">

                            <h4 class="card-title">Partition des participants selon les catégories des événements</h4>

                            <div ng-controller="ParticipationByCateg">
                                <nvd3 options="options" data="data"></nvd3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Partition des participants selon les événements</h4>

                        <div ng-controller="MainCtrl2">

                            <nvd3 options="options" data="data"></nvd3>


                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div th:insert="fragments/footer.html :: footerPage"></div>

    </div>
</div>
<div th:insert="fragments/script_footer.html ::scriptFooter"></div>
<script th:src="|../js_files/statistic.js|"></script>


</body>


</html>
