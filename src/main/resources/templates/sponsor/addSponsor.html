<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/head :: head_part">

<body class="logo-center card-no-border fix-sidebar">
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>


<div id="main-wrapper">
    <div th:insert="fragments/top_bar.html :: topbar"></div>

    <div th:insert="fragments/sidebar.html :: left_sidebar"></div>


    <div class="page-wrapper">

        <div class="container-fluid">

            <div class="row page-titles">
                <div class="col-md-6 col-8 align-self-center">
                    <h3 class="text-themecolor mb-0 mt-0">Sponsors </h3>

                </div>

            </div>
            <div class="row">
                <div class="col-lg-12">

                    <!-- Card -->
                    <div class="card ">
                        <div class="card-header text-center">
                            <h4 class="card-title"><span class=" fas fa-plus-circle"></span> Ajouter Sponsor</h4>
                        </div>
                        <div class="card-body  text-black">
                            <form action="#"
                                  th:action="@{/sponsors/save}"
                                  th:object="${sponsor}" enctype="multipart/form-data"
                                  method="post">

                                <div class="form-group">
                                    <label>Nom de l'entreprise :  <span style="color:red;">*</span></label>
                                    <input type="text" th:field="*{titreSponsor}" class="form-control"
                                    />
                                    <span th:errors="*{titreSponsor}" class="text-danger"> </span>

                                </div>

                                <div class="form-group">
                                    <label>Email de l'entreprise :  <span style="color:red;">*</span></label>
                                    <input type="text" th:field="*{emailSponsor}" class="form-control"
                                    />
                                    <span th:errors="*{emailSponsor}" class="text-danger"> </span>

                                </div>

                                <div class="form-group">
                                    <label> Photo </label>
                                    <input type="file" name="picture" class="form-control"
                                    />

                                </div>


                                <button type="submit" class="btn btn-rounded btn-info">Ajouter
                                    sponsor
                                </button>
                            </form>
                            <br>
                            <div style="color:red;">* champs obligatoires</div>

                        </div>


                    </div>
                    <!-- Card -->
                </div>
            </div>

        </div>
    </div>
</div>


<footer class="footer">
    Â© 2020
</footer>

<div th:insert="fragments/script_footer.html ::scriptFooter"></div>


</body>


</html>
