<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:insert="fragment/header :: headerfiles">

<body>
<div th:replace="fragment/menu ::menugauche">


</div>
<div id="content">

    <div th:replace="fragment/header ::navbar"></div>

    <div class="container">

        <div class="card border-primary mb-3" style="max-width: 50rem; ">

            <h5 class="card-header info-color white-text text-center py-2">
                <strong> Modifier SPONSOR
                </strong>
            </h5>

            <!--Card content-->

            <form action="#"
                  th:action="@{/sponsors/modifierSponsor}"
                  th:object="${sponsor}" enctype="multipart/form-data"
                  method="post">
                <div class="md-form">

                    <input type="hidden" th:field="*{idSponsor}" class="form-control"
                    />

                </div>
                <div class="md-form">
                    <label>Nom de l'entreprise </label>
                    <input type="text" th:field="*{titreSponsor}" class="form-control"
                    />
                    <span th:errors="*{titreSponsor}" class="alert-danger"> </span>

                </div>
                <div class="md-form">
                    <label>Email de l'entreprise </label>
                    <input type="text" th:field="*{emailSponsor}" class="form-control"
                    />
                    <span th:errors="*{emailSponsor}" class="alert-danger"> </span>

                </div>

                <div class="md-form">
                    <label>Photo</label>
                    <input type="file" name="picture" class="form-control"
                    />
                    <img th:src="@{getPhoto(id=${sponsor.idSponsor})}" width="100" height="100">

                </div>


                <button class="btn btn-secondary btn-block z-depth-0 my-4 " type="submit">Modifier sponsor</button>
            </form>
        </div>
    </div>
</div>
</div>
<header th:insert="fragment/header.html ::scriptFooter"></header>

</body>
</html>
