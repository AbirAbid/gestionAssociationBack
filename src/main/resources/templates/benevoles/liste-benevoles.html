<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="fragments/head :: head_part">

<body class="fix-sidebar  logo-center card-no-border">
<div class="preloader">
    <svg class="circular" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
    </svg>
</div>

<div id="main-wrapper">

    <div th:insert="fragments/top_bar.html :: topbar"></div>

    <div th:insert="fragments/sidebar.html :: left_sidebar"></div>

    <div class="page-wrapper">

        <div class="container-fluid">

            <div class="row page-titles">
                <div class="col-md-6 col-8 align-self-center">
                    <h3 class="text-themecolor mb-0 mt-0">Liste des Bénevoles</h3>

                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">

                    <!-- Card -->
                    <div class="card ">
                        <div class="card-header text-center">
                            <h4 class="card-title"><span class="fas fa-hand-holding-heart"></span> Liste des bénévoles</h4>
                        </div>
                        <div class="card-body  text-black">
                            <div th:if="${#lists.isEmpty(userMissions)}">
                                <div class="alert alert-danger" role="alert">
                                    La liste des dons est vide!!
                                </div>
                            </div>
                            <div th:if="${not #lists.isEmpty(userMissions)}">
                                <div class="alert alert-success alert-dismissible fade show" role="alert"
                                     th:if="${message}">
                                    <strong th:text="${message}"></strong>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="alert alert-warning alert-dismissible fade show" role="alert"
                                     th:if="${messageFree}">
                                    <strong th:text="${messageFree}"></strong>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <table class="tablesaw  table-bordered table-hover table" data-tablesaw-mode="stack">
                                    <thead>
                                    <tr>
                                        <th scope="col" data-tablesaw-priority="persist" class="border">Nom</th>
                                        <th scope="col" data-tablesaw-priority="persist" class="border">Prénom</th>
                                        <th scope="col" data-tablesaw-priority="persist" class="border">Tél</th>

                                        <th scope="col" data-tablesaw-priority="persist" class="border">Titre Mission
                                        </th>
                                        <th scope="col" data-tablesaw-priority="persist" class="border">Événement</th>

                                        <th scope="col" data-tablesaw-priority="persist" class="border">Date
                                            participation
                                        </th>
                                        <th scope="col" data-tablesaw-priority="persist" class="border">Affecter</th>
                                        <th scope="col" data-tablesaw-priority="persist" class="border">Libérer</th>


                                    </tr>
                                    </thead>


                                    <tbody th:each="p : ${userMissions}">

                                    <tr>
                                        <td th:text="${p.user.nom}"></td>
                                        <td th:text="${p.user.prenom}"></td>
                                        <td th:text="${p.user.telephone}"></td>

                                        <td th:text="${p.mission.titre}"></td>
                                        <td th:text="${p.mission.evenement.titre}"></td>

                                        <td th:text="${p.demandeDate}"></td>
                                        <td>

                                            <a th:if="${p.affected == 0}" class="btn btn-circle btn-info"
                                               title="affecter"
                                               th:href="@{affectMission(id=${p.user.username},id2=${p.mission.id})}">
                                                <i class="far fa-check-circle"></i></a>


                                            <a th:if="${p.affected == 1}" class="btn btn-circle btn-info disabled"
                                               title="affecter"
                                               th:href="@{affectMission(id=${p.user.username},id2=${p.mission.id})}">
                                                <i class="far fa-check-circle"></i></a>

                                        </td>

                                        <td>
                                            <a th:if="${p.affected == 1}" class="btn btn-circle btn-danger"
                                               title="libérer"
                                               th:href="@{libererMission(id=${p.user.username},id2=${p.mission.id})}"><i
                                                    class="fas fa-ban"></i></a>
                                            <a th:if="${p.affected == 0}" class="btn btn-circle btn-danger disabled"
                                               title="libérer"
                                               th:href="@{libererMission(id=${p.user.username},id2=${p.mission.id})}"><i
                                                    class="fas fa-ban"></i></a>
                                        </td>

                                    </tr>

                                    </tbody>
                                </table>


                                <nav aria-label="Page navigation example">
                                    <ul class="pagination">
                                        <li class="page-item" th:each="p : ${pages}"
                                            th:class="${p==pageCourante}? 'page-item active': ''">
                                            <!-- $ acceder model -->
                                            <a class="page-link" th:text="${p}"
                                               th:href="@{listbenevoles(page=${p})}"></a>
                                        </li>

                                    </ul>
                                </nav>
                            </div>
                        </div>

                    </div>
                </div>


            </div>

            <footer class="footer"> © 2020</footer>

        </div>

    </div>
</div>
<div th:insert="fragments/script_footer.html ::scriptFooter"></div>

</body>


</html>
